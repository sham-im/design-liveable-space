<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .inter {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
<body>
            <!-- NAV START  -->
            <div class=" flex flex-row justify-center items-center" >


                <span class="bg-[#ABEF5F] rounded-full text-[#1C1C1C] h-8 w-8 p-2 lg:h-12 lg:w-12 lg:p-3 ">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-4 lg:size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
                    />
                  </svg>
                </span>
      
                <a class="btn btn-ghost text-xl lg:text-3xl p-1 text-[#212121]"
                  >Rinterio</a
                >
              </div>
              <!-- NAV END  -->



              <!-- MENU LISTS START  -->
              <div class=" w-2/4 hidden lg:inline" >
                <ul class="flex justify-between " style="border: 3px solid red;">
                  <li><a class="text-[#494949] font-extrabold">Home</a></li>
                  <li><a>Service</a></li>
                  <li><a>Portfolio</a></li>
                  <li><a>Blogs</a></li>
                  <li><a>Contact Us</a></li>
                </ul>
              </div>
      
              <!-- MENU LISTS END  -->
              <!-- ICON AND BUTTON START -->
              <div class="flex gap-4 justify-center items-center hidden md:flex" >
                <span
                  class="bg-[#FFFFFF] rounded-full h-8 w-8 lg:h-12 lg:w-12 flex justify-center items-center"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <span
                  class="bg-[#FFFFFF] rounded-full h-8 w-8 lg:h-12 lg:w-12 flex justify-center items-center"
                >
                  <i class="fa-solid fa-cart-shopping"></i>
                </span>
      
                <button
                  class="btn btn-sm lg:btn-primary rounded-3xl h-10 lg:h-12 bg-[#ABEF5F] text-[#1C1C1C] font-extrabold border-none"
                >
                  Book Consult
                  <span class="bg-black rounded-2xl text-white p-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
                      />
                    </svg>
                  </span>
                </button>

              </div>
              <!-- ICON AND BUTTON END -->
              <div class="lg:hidden ">
                <i class="fa-solid fa-bars"></i>
              </div>
            </nav>
          </section>
          <!-- navbar close here  -->
</body>
</html>
